<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">


</head>

<body>

  <div class="container">
    <header>
      <img src="/images/logo.svg" width="140" alt="Huddle">
    </header>

    <section>
      <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
    </section>

    <section>
      <h1 class="title"> Build The Community Your Fans Will Love </h1>
      <p class="text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <div class="link-box">
        <a href="javascript:void(0)" class="btn">Register</a>
      </div>
    
    </section>

    <footer>
      <!-- <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p> -->

      <a href="javasrcript:void(0)">
        <img src="/images/facebook.svg" alt="Facebook">
      </a>

      <a href="javasrcript:void(0)">
        <img src="/images/twitter.svg" alt="twitter">
      </a>

      <a href="javasrcript:void(0)">
        <img src="/images/instagram.svg" alt="instagram">
      </a>

    </footer>
  </div>

</body>

</html>
